apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: iliassafiullin/gateway-api-image:latest
          ports:
            - containerPort: 8083
          env:
            - name: FLIGHT_SERVICE_BASEURL
              value: "http://flight-service:8080"
            - name: AIRPORT_SERVICE_BASEURL
              value: "http://airline-service:8082"
