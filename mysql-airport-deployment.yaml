apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-airport
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-airport
  template:
    metadata:
      labels:
        app: mysql-airport
    spec:
      containers:
        - name: mysql
          image: mysql:latest
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: abc123
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-airport-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-airport-storage
          persistentVolumeClaim:
            claimName: mysql-airport-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-airport
spec:
  selector:
    app: mysql-airport
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  type: NodePort